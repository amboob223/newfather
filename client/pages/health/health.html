<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://localhost:5000/health" method="post">
        <label for="doctorName">doctorName
            <input id="doctorName" type="text" name="doctorName">
        </label>
        <label for="doctorNum">docNumber
            <input id="doctorNum" type="text" name="doctorNum">
        </label>

        <label for="appointments">appointments
            <input id="appointments" type="text" name="appointments">
        </label>
        <label for="feedtimes">
            feedtimes
            <input id="feedtimes" type="text" name="feedtimes">
        </label>
        <label for="diaperCount">
            diaper count
            <input id="diaperCount" type="text" name="diaperCount">
        </label>

    </form>
    <button id="hbtn">submit </button>

    <div class="outC">
        <div class="inC">
            <button class="getfeed">
                get health
            </button>
        </div>
    </div>

    <div class="outC">
        <div class="inC">
            <div class="container">
                <table id="table">
                    <tr id="row">
                        <td>
                            <h1 id="dName"></h1>
                        </td>
                        <td>
                            <h1 id="dNumber"></h1>
                        </td>
                        <td>
                            <p id="feed"></p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>



    <script src="./health.js"></script>
</body>

</html>
